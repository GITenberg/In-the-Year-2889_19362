description: The author of a number of genre-defining works of science fiction such
  as Journey To The Center Of The Earth, Twenty Thousand Leagues Under The Sea, and
  Around the World in Eighty Days, Jules Verne played a singularly important role
  in creating and refining the field of fantasy literature. The short story "In the
  Year 2889" finds Verne making a number of insightful and wildly imaginative guesses
  about what daily life would be like in the future, several of which have already
  come to pass.
